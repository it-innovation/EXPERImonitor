log4j.rootLogger=debug, stdout, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d   %p\t[%C{1}:%L]  %m%n
log4j.appender.stdout.threshold=INFO

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=edm-test.log
log4j.appender.R.MaxFileSize=1024KB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %p %t %c:%L - %m%n
log4j.appender.R.Append=false

log4j.logger.uk.ac.soton.itinnovation.experimedia.arch.ecc.edm.spec=OFF
log4j.logger.uk.ac.soton.itinnovation.experimedia.arch.ecc.edm.impl=OFF
log4j.logger.uk.ac.soton.itinnovation.experimedia.arch.edm.test.general=INFO
