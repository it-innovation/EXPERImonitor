<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EXPERIMEDIA ECC Dashboard | Welcome</title>
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="js/vendor/modernizr.min.js"></script>
    </head>
    <body>

        <div class="row">
            <div class="small-12 columns clearfix">
                <p class="left">EXPERIMEDIA ECC Dashboard</p>
                <p class="right" id="configStatus"></p>
            </div>
        </div>

        <div class="row">
            <div class="small-12 large-6 columns">
                <p>Select one of the available configurations or create a new one:</p>
                <form id="fetchProjectConfigByNameForm">
                    <fieldset>
                        <legend>Local configuration</legend>
                        <input type="radio" name="configurationSet" value="local" id="localConfigurationRadioInput" checked>
                        <label for="localConfigurationRadioInput">Default (application.properties)</label>
                    </fieldset>
                    <fieldset id="listofRemoteConfigurations">
                        <legend>Remote configurations</legend>
                        <!--                        <input type="radio" name="configurationSet" value="digitalSchladming" id="digitalSchladmingProject">
                                                <label for="digitalSchladmingProject">Digital Schladming</label><br>
                                                <input type="radio" name="configurationSet" value="icacot" id="icacotProject"><label for="icacotProject">iCaCot</label><br>
                                                <input type="radio" name="configurationSet" value="ssg" id="ssgProject"><label for="ssgProject">Smart Ski Goggles</label>-->
                    </fieldset>

                    <fieldset>
                        <legend>Create new remote configuration</legend>
                        <label>Enter project name</label>
                        <div class="row">
                            <div class="small-12 columns">
                                <input type="text" placeholder="My Experimedia Project" id="projectName"/>
                            </div>

                        </div>
                    </fieldset>

                    <div class="large-12 columns">
                        <a href="#" class="button small" id="fetchProjectConfigByNameButton">Go</a>
                    </div>
                </form>
            </div>
            <div class="small-12 large-6 columns">
                <p>Selected configuration:</p>

                <form id="activeProjectConfigForm" class="hide">
                    <div class="row">
                        <div class="small-12 columns">
                            <input type="hidden" name="projectName" id="config_projectName"/>
                            <label>Monitor ID
                                <input type="text" id="config_monitorid"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-8 columns">
                            <label>Rabbit IP/URL
                                <input type="text" name="rabbitConfig[ip]" id="config_rabbitip"/>
                            </label>
                        </div>
                        <div class="small-4 columns">
                            <label>Rabbit port
                                <input type="text" name="rabbitConfig[port]" id="config_rabbitport"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-6 columns">
                            <label>Rabbit username
                                <input type="text" name="rabbitConfig[userName]" id="config_username"/>
                            </label>
                        </div>
                        <div class="small-6 columns">
                            <label>Rabbit password
                                <input type="password" name="rabbitConfig[userPassword]" id="config_password"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <label>Rabbit keystore
                                <input type="text" name="rabbitConfig[keystore]" id="config_keystore"/>
                            </label>
                        </div>
                        <div class="small-12 columns">
                            <input type="hidden" name="rabbitConfig[useSsl]" value="false">
                            <input type="checkbox" name="rabbitConfig[useSsl]" id="config_userssl"><label for="config_userssl">Use Rabbit SSL</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <a href="#" class="button small" id="setActiveConfiguration">Use this configuration</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/vendor/jquery.serializeJSON.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
