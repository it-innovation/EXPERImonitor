<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EXPERIMEDIA ECC Dashboard | Experiment monitor</title>
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="js/vendor/modernizr.min.js"></script>
    </head>
    <body>

        <div class="row">
            <div class="small-12 columns clearfix">
                <p class="left">ECC Experiment monitor</p>
                <p class="right" id="configStatus"></p>
            </div>
            <div class="small-12 columns">
                <h4>Experiment info</h4>
                <div class="row">
                    <div class="small-12 columns" id="experiment_details">

                    </div>
                </div>
            </div>

        </div>

        <div class="row fullWidth">
            <hr>
            <div class="small-12 columns">
                <h4>Clients, entities, attributes</h4>
                <div class="row">
                    <div class="small-4 columns" id="clients_details">

                    </div>
                    <div class="small-4 columns" id="entities_details">

                    </div>
                    <div class="small-4 columns" id="attribute_details">

                    </div>
                </div>
            </div>
        </div>

        <div class="row fullWidth">
            <hr>
            <div class="small-12 columns">
                <h4>Live Metrics</h4>
                <div class="row"  id="live_metrics">
                    <!--                    <div class="small-12 columns" id="live_metrics">

                                        </div>-->
                </div>
            </div>
        </div>

        <!-- ***** -->
        <div id="nameExperimentModal" class="reveal-modal" data-reveal>
            <h2>Name and describe your new EXPERIMEDIA experiment</h2>
            <p class="lead">Type name/description below or close this dialog to use defaults</p>
            <label>New project name
                <input type="text" name="newProject[name]" id="newProjectName"/>
            </label>
            <label>New project description
                <input type="text" name="newProject[description]" id="newProjectDescription"/>
            </label>
            <a href="#" class="button text-center" id="setProjectNameAndDescription">Let's Go</a>
            <a class="close-reveal-modal">&#215;</a>
        </div>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/vendor/jquery.serializeJSON.min.js"></script>
        <script src="js/vendor/highcharts.js"></script>
        <script src="js/experiment.js"></script>
    </body>
</html>
